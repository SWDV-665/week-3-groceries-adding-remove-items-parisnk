<ion-header>
  <ion-toolbar>
  <!-- using template for bringing dynamic values through data binding -->
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- adding grocery items using sliding lists -->
<ion-content padding>
  <ion-list>
<!-- using *ngFor for iteration and also template values dynamically through data binding -->
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
<!-- adding remove button-->
        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
<!-- using floating action button for add button-->
  <ion-fab bottom right >
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
